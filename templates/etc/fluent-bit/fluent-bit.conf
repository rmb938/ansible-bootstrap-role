## {{ ansible_managed }}

[SERVICE]
    # Flush
    # =====
    # set an interval of seconds before to flush records to a destination
    flush        1

    # Daemon
    # ======
    # instruct Fluent Bit to run in foreground or background mode.
    daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # by default 'info' is set, that means it includes 'error' and 'warning'.
    log_level    info

    # Parsers File
    # ============
    # specify an optional 'Parsers' configuration file
    parsers_file parsers.conf

    # Plugins File
    # ============
    # specify an optional 'Plugins' configuration file to load external plugins.
    plugins_file plugins.conf

    # HTTP Server
    # ===========
    # Enable/Disable the built-in HTTP Server for metrics
    http_server  Off
    http_listen  0.0.0.0
    http_port    2020

    # Storage
    # =======
    # Fluent Bit can use memory and filesystem buffering based mechanisms
    #
    # - https://docs.fluentbit.io/manual/administration/buffering-and-storage
    #
    # storage metrics
    # ---------------
    # publish storage pipeline metrics in '/api/v1/storage'. The metrics are
    # exported only if the 'http_server' option is enabled.
    #
    storage.metrics on

    # storage.path
    # ------------
    # absolute file system path to store filesystem data buffers (chunks).
    #
    # storage.path /tmp/storage

    # storage.sync
    # ------------
    # configure the synchronization mode used to store the data into the
    # filesystem. It can take the values normal or full.
    #
    # storage.sync normal

    # storage.checksum
    # ----------------
    # enable the data integrity check when writing and reading data from the
    # filesystem. The storage layer uses the CRC32 algorithm.
    #
    # storage.checksum off

    # storage.backlog.mem_limit
    # -------------------------
    # if storage.path is set, Fluent Bit will look for data chunks that were
    # not delivered and are still in the storage layer, these are called
    # backlog data. This option configure a hint of maximum value of memory
    # to use when processing these records.
    #
    # storage.backlog.mem_limit 5M

[INPUT]
    Name            systemd
    Tag             system.systemd.*
    DB              /var/lib/fluent-bit/systemd-state.db
    DB.Sync         Normal

[INPUT]
    Name            Tail
    Path            /var/log/kern.log
    Path_key        file_name
    Tag             system.file.kern
    Parser          syslog-rfc3164-local-custom
    Mem_Buf_Limit   5MB
    Skip_Long_Lines On
    DB              /var/lib/fluent-bit/tail-kern-state.db
    DB.Sync         Normal

[INPUT]
    Name            Tail
    Path            /var/log/auth.log
    Path_key        file_name
    Tag             system.file.auth
    Parser          syslog-rfc3164-local-custom
    Mem_Buf_Limit   5MB
    Skip_Long_Lines On
    DB              /var/lib/fluent-bit/tail-auth-state.db
    DB.Sync         Normal

[INPUT]
    Name            Tail
    Path            /var/log/unattended-upgrades/unattended-upgrades.log
    Path_key        file_name
    Tag             system.file.unattended-upgrades
    # Parser          syslog-rfc3164-local-custom TODO: this
    Mem_Buf_Limit   5MB
    Skip_Long_Lines On
    DB              /var/lib/fluent-bit/tail-unattended-upgrades-state.db
    DB.Sync         Normal

{% for input in fluentbit_additional_inputs %}
[INPUT]
    {% for key, value in input.items() -%}
    {{ key }} {{ value }}
    {% endfor %}

{% endfor %}

[FILTER]
    Name   modify
    Match  *
    Set    hostname ${HOSTNAME}

[FILTER]
    Name lua
    Match *
    call append_host_name
    code function append_host_name(tag, timestamp, record) record["host"] = {name = record.hostname} return 1, timestamp, record end

[FILTER]
    Name record_modifier
    Match *
    Remove_key hostname

[FILTER]
    Name lua
    Match system.file.*
    call append_service_name
    code function append_service_name(tag, timestamp, record) record["service"] = {name = record.ident, pid=record.pid} return 1, timestamp, record end

[FILTER]
    Name lua
    Match system.systemd.*
    call append_service_name
    code function append_service_name(tag, timestamp, record) record["service"] = {name = record._SYSTEMD_UNIT, pid=record._PID} return 1, timestamp, record end

[FILTER]
    Name lua
    Match system.systemd.*
    call append_service_name
    # setting to systemd_message due to case insensitivity
    # remove_key will remove both cap and lowercase
    code function append_service_name(tag, timestamp, record) record["systemd_message"] = record.MESSAGE return 1, timestamp, record end

# Remove unneeded systemd things
[FILTER]
    Name record_modifier
    Match system.systemd.*
    Remove_key MESSAGE
    Remove_key _HOSTNAME
    Remove_key _SYSTEMD_UNIT
    Remove_key _PID
    Remove_key _SOURCE_REALTIME_TIMESTAMP
    Remove_key SYSLOG_RAW
    Remove_key SYSLOG_TIMESTAMP
    Remove_key SYSLOG_PID
    Remove_key SYSLOG_IDENTIFIER

[FILTER]
    Name lua
    Match system.systemd.*
    call append_service_name
    code function append_service_name(tag, timestamp, record) record["message"] = record.systemd_message return 1, timestamp, record end

[FILTER]
    Name record_modifier
    Match system.systemd.*
    # remove hacky temp field
    Remove_key systemd_message

[FILTER]
    Name record_modifier
    Match system.file.*
    Remove_key ident
    Remove_key pid

{% for filter in fluentbit_additional_filters %}
[FILTER]
    {% for key, value in filter.items() -%}
    {{ key }} {{ value }}
    {% endfor %}
{% endfor %}

[OUTPUT]
    Name                es
    Match               *
    Host                elasticsearch.rmb938.me
    Index               fluent-bit-logs
    HTTP_User           fluent-bit
    HTTP_Passwd         fluent-bit
    Suppress_Type_Name  On
    Time_Key_Nanos      On
    tls                 On
    tls.verify_hostname On